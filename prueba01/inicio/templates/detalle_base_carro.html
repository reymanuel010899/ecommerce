<body>
    <nav class="navbar navbar-expand-lg " style="background-color: #09f ; ">
      
        <form class="d-flex" role="search" style="width: 50%; margin: auto;">
          <div class="input-group mb-3">
            <button type="button" class="btn btn-outline-secondary">Action</button>
            <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
            <input type="text" class="form-control"  aria-label="Text input with segmented dropdown button">
          </div>
           
            <button class="btn btn-outline-success" style=" margin: 4px; height: 35px;" type="submit">Search</button>
          </form>
          <a href="{% url 'carro_compra:carro-compra' %} " type="button" class="btn btn-primary position-relative" style="margin-right: 20px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">

            </svg>
            carrito
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              {{numero}}
              <span class="visually-hidden">unread messages</span>
            </span>
          </a>

        </div>
